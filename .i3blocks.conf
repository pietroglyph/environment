separator_block_width=14

[dnf]
command=~/.config/i3/updates.sh
markup=pango
interval=once

[separator]

[music]
command=playerctl metadata --format "{{ trunc(lc(artist), 20) }} - {{ trunc(lc(title), 20) }} ({{ trunc(lc(default(album, status)), 10) }})"
interval=5
color=#27e891

